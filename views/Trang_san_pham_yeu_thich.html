<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>My Store</title>
  <style>
    h1 {
      text-align: center;
      margin: 30px;
    }
    .favorites-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .heart-icon {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }
    .empty-msg {
      text-align: center;
      font-size: 18px;
      color: gray;
      margin-top: 50px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px;
      display: inline-block;
      width: 180px;
      position: relative;
    }
    .product img {
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <script src="../scripts/linkHeader.js"></script>
  
  <h1>Danh sách sản phẩm yêu thích</h1>
  <div class="favorites-container" id="favorite-products"></div>

  <script src="../scripts/spyeuthich.js"></script>
  
  <div id="footer"></div>
  <script src="../scripts/linkFooter.js"></script>
</body>
</html>
